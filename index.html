  <body>
    <main>
      <div class="container">
        <header class="text-center text-light my-4">
          <h1 class="mb-4">To Do List</h1>
          <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="Search" />
          </form>
        </header>

        <ul class="todos list-group mx-auto text-light"></ul>

        <form class="add text-center my-5">
          <span class="text-light lead">Add a new task</span>
          <div class="add-bar mt-2">
            <input class="form-control" type="text" name="add" />
            <button type="submit" class="addBtn btn btn-primary ms-2">Add</button>
          </div>
        </form>
      </div>
      <footer>
        <p>This project is open source. <a href="https://github.com/Lappage/To-Do-List" target="_blank">Improve this page.</a></p>
      </footer>
    </main>

  <body>
    <main>
      <div class="container">
        <header class="text-center text-light my-4">
          <h1 class="mb-4">To Do List</h1>
          <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="search to dos" />
          </form>
        </header>

        <ul class="todos list-group mx-auto text-light">
          <div class="task">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Learn C# Fundamentals</span>
              <div class="icons">
                <i class="completed fa-sharp fa-solid fa-square-check"></i>
                <i class="info fa-sharp fa-solid fa-circle-info"></i>
                <i class="delete fa-solid fa-trash-can"></i>
              </div>
            </li>
            <li class="details list-group-item d-flex justify-content-between align-items-center d-none">
              <span>Created: 20/01/2024</span>
              <span>Completed: 20/01/2024</span>
            </li>
          </div>
          <div class="task">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Learn C# Fundamentals</span>
              <div class="icons">
                <i class="completed fa-sharp fa-solid fa-square-check"></i>
                <i class="info fa-sharp fa-solid fa-circle-info"></i>
                <i class="delete fa-solid fa-trash-can"></i>
              </div>
            </li>
            <li class="details list-group-item d-flex justify-content-between align-items-center d-none">
              <span>Created: 20/01/2024</span>
              <span>Completed: 20/01/2024</span>
            </li>
          </div>

          <div class="task">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Learn C# Fundamentals</span>
              <div class="icons">
                <i class="completed fa-sharp fa-solid fa-square-check"></i>
                <i class="info fa-sharp fa-solid fa-circle-info"></i>
                <i class="delete fa-solid fa-trash-can"></i>
              </div>
            </li>
            <li class="details list-group-item d-flex justify-content-between align-items-center d-none">
              <span>Created: 20/01/2024</span>
              <span>Completed: 20/01/2024</span>
            </li>
          </div>
        </ul>

        <form class="add text-center my-4">
          <label class="text-light">Add a new task...</label>
          <input class="form-control m-auto" type="text" name="add" />
          <button class="btn btn-secondary">Add</button>
        </form>
      </div>
      <footer>
        <p>This project is open source. <a href="https://github.com/Lappage/To-Do-List" target="_blank">Improve this page.</a></p>
      </footer>
    </main>

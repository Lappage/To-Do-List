<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header class="text-center text-light my-4">
          <h1 class="mb-4">To Do List</h1>
          <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="search to dos" />
          </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Learn more Javascript</span>
            <i class="fa-regular fa-trash-can delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Learn C# Fundamentals</span>
            <i class="fa-regular fa-trash-can delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Learn ASP.NET</span>
            <i class="fa-regular fa-trash-can delete"></i>
          </li>
        </ul>

        <form class="add text-center my-4">
          <label class="text-light">Add a new todo...</label>
          <input class="form-control m-auto" type="text" name="add" />
        </form>
      </div>
      <footer>
        <p>This project is open source. <a href="https://github.com/Lappage/To-Do-List" target="_blank">Improve this page.</a></p>
      </footer>
    </main>

    <script src="https://kit.fontawesome.com/2b80c9c069.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
